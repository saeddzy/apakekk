<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenangan Bareng Nabila ðŸ“¸</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      background-color: #fff0f5;
      font-family: 'Inter', sans-serif;
      text-align: center;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 2rem;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
    }

    .card {
      max-width: 90vw;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card img {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .caption {
      margin-top: 0.8rem;
      font-size: 1rem;
      color: #555;
      background-color: #fff9f9;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      max-width: 100%;
    }

    .music-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.8rem;
      background-color: #ffb6c1;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h1>Kenangan Bareng Nabila ðŸ“¸</h1>

  <audio id="bgMusic" loop>
    <source src="Pamungkas - Monolog (Lyrics Video).mp3" type="audio/mpeg">
    Browsermu tidak mendukung audio.
  </audio>

  <button class="music-button" onclick="toggleMusic()">ðŸŽµ</button>

  <div class="gallery">
    <div class="card"><img src="https://i.ibb.co/jvPbnF3s/35e9b600-7657-4df3-8237-e9c101dd111e.jpg"><p class="caption">Senyumnya bikin adem ðŸ¥°</p></div>
    <div class="card"><img src="https://i.ibb.co/rfZhrX05/9a8f9082-5f90-4935-ad95-36f1bd9980a4.jpg"><p class="caption">Momen candid yang lucu ðŸ˜„</p></div>
    <div class="card"><img src="https://i.ibb.co/pvgQf2FN/034a6b15-0012-4c31-bdf8-99e021bad973.jpg"><p class="caption">Waktu jalan-jalan bareng ðŸŒ†</p></div>
    <!-- Tambahkan foto lainnya sesuai kebutuhan -->
  </div>

  <script>
    const music = document.getElementById('bgMusic');

    function startMusicOnce() {
      music.play().catch(() => {});
      window.removeEventListener('click', startMusicOnce);
      window.removeEventListener('touchstart', startMusicOnce);
      window.removeEventListener('scroll', startMusicOnce);
    }

    window.addEventListener('click', startMusicOnce);
    window.addEventListener('touchstart', startMusicOnce);
    window.addEventListener('scroll', startMusicOnce);

    function toggleMusic() {
      if (music.paused) music.play();
      else music.pause();
    }

    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    cards.forEach(card => observer.observe(card));
  </script>

</body>
</html>
