<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kenangan Bareng Nabila ðŸ“¸</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      background-color: #fff0f5;
      font-family: 'Inter', sans-serif;
      text-align: center;
    }

    h1 {
      color: #d6336c;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      gap: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      overflow: hidden;
      width: 100%;
      max-width: 600px;
      border: 2px solid #fbd1dc;
      opacity: 0;
      transform: translateY(30px);
      visibility: hidden;
      transition: all 1.4s ease;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
      visibility: visible;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #f3c4cf;
    }

    .caption {
      padding: 1rem;
      font-size: 1.05rem;
      color: #444;
      background-color: #fff9fb;
    }

    .music-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2.5rem;
      background-color: #ffb6c1;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h1>Kenangan Bareng Nabila ðŸ“¸</h1>

  <!-- Musik -->
  <audio id="bgMusic" loop>
    <source src="Pamungkas - Monolog (Lyrics Video).mp3" type="audio/mpeg">
    Browsermu tidak mendukung audio.
  </audio>

  <button class="music-button" onclick="toggleMusic()">ðŸŽµ</button>

  <div class="gallery">
    <!-- FOTO -->
    <div class="card"><img src="https://i.ibb.co/jvPbnF3s/35e9b600-7657-4df3-8237-e9c101dd111e.jpg"><p class="caption">Senyumnya bikin adem ðŸ¥°</p></div>
    <div class="card"><img src="https://i.ibb.co/rfZhrX05/9a8f9082-5f90-4935-ad95-36f1bd9980a4.jpg"><p class="caption">Momen candid yang lucu ðŸ˜„</p></div>
    <!-- tambahkan gambar lainnya sesuai kebutuhan -->
  </div>

  <script>
    const music = document.getElementById('bgMusic');

    function toggleMusic() {
      if (music.paused) music.play();
      else music.pause();
    }

    function startMusicOnce() {
      music.play().catch(() => {});
      window.removeEventListener('click', startMusicOnce);
      window.removeEventListener('touchstart', startMusicOnce);
      window.removeEventListener('scroll', startMusicOnce);
    }

    window.addEventListener('click', startMusicOnce);
    window.addEventListener('touchstart', startMusicOnce);
    window.addEventListener('scroll', startMusicOnce);

    // Fade in saat scroll atas & bawah
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        } else {
          entry.target.classList.remove('visible');
        }
      });
    }, {
      threshold: 0.1
    });

    cards.forEach(card => observer.observe(card));
  </script>
</body>
</html>
